<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Times Search Tool</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>New York Times Search</h1>
    </header>

    <div class="container">
        <form class="search-parameters">

            <div class="form-group">
                <label for="searchTerm">Search Term:</label>
                <input type="text" class="form-control" id="searchTerm">
            </div>
            <div class="form-group">
                <label for="numOfRecords">Number of Records to Retrieve:</label>
                <input type="text" class="form-control" id="numOfRecords">
            </div>
            <div class="form-group">
                <label for="startYear">Start Year: (Optional)</label>
                <input type="text" class="form-control" id="startYear">
            </div>
            <div class="form-group">
                <label for="endYear">End Year: (Optional)</label>
                <input type="text" class="form-control" id="endYear">
            </div>

        </form>

        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        <button type="submit" class="btn btn-primary" id="clear">Clear</button>

        <div class="top-articles" id="results">
            <h2>Top Articles</h2>

        </div>

    </div>

    <footer>
        Made by 3 proud bootcamp students :)
    </footer>

</body>
</html>
