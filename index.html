<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Times Search Tool</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
        </div>
    </header>

    <div class="container">
        <form class="search-parameters border rounded-lg">
            <h3>Search Parameters</h3>
            <hr>
            <div class="form-group">
                <label for="searchTerm">Search Term:</label>
                <input type="text" class="form-control" id="searchTerm">
            </div>

            <div class="form-group">
            <label for="numOfRecords">Number of Records to Retrieve:</label>
            <select class="custom-select" id="numOfRecords" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
            </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
               
            <div class="form-group">
                <label for="startYear">Start Year: (Optional)</label>
                <input type="text" class="form-control" id="startYear">
            </div>
            <div class="form-group">
                <label for="endYear">End Year: (Optional)</label>
                <input type="text" class="form-control" id="endYear">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <button type="submit" class="btn btn-primary" id="clear">Clear</button>
        </form>

        <br><br>

        <div class="top-articles border rounded-lg">
            <h3>Top Articles</h3>
            <hr>
            <div class="results">

            </div>
        </div>

    </div>

    <br><hr>
    
    <footer>
        Made by 3 proud bootcamp students :)
    </footer>

    </script>
</body>
</html>
